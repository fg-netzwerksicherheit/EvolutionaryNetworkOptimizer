<md-card md-whiteframe="2" style="width: 300px; margin: 0px; padding: 0px">
    <div layout="row">
        <md-card-title>
            <span class="md-headline">Multi-threading</span>
        </md-card-title>
    </div>
    <md-divider></md-divider>
    <md-card-content>
        <md-input-container>
            <label>Number of Processor</label>
            <input id="proc" name="proc" type="number" ng-pattern="/^(0|[1-9][0-9]*)$/" ng-model="proc">
            <div ng-messages="myForm.proc.$error" role="alert">
                <div ng-message="number" class="my-message">Positive integer is required!</div>
                <div ng-message="pattern" class="my-message">Positive integer is required!</div>
            </div>
        </md-input-container>
    </md-card-content>
</md-card>
