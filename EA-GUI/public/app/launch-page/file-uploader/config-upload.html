<input id="configFileInput" type="file" class="ng-hide" accept=".eaml">
<md-button id="configUploadButton" class="md-raised md-primary ng-hide" aria-label="attach_file">Configuration File
</md-button>
<md-input-container class="md-icon-float md-icon-right md-block">
    <label>Configuration File</label>
    <input id="configTextInput" name="configFileName" ng-model="configFileName" type="text" ng-readonly="true" required>
    <div ng-messages="myForm.configFileName.$error" role="alert">
        <div ng-message="required" class="my-message">This field can't be left blank!</div>
    </div>
    <md-icon ng_bind="'file_upload'"></md-icon>
</md-input-container>
