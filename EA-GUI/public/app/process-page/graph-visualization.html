<md-card md-whiteframe="2" style="width: 520px; height: 804px;">
    <div layout="row">
        <md-card-title>
            <span class="md-headline">Graph Visualization</span>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-button" id="cluster" style="float:top|right">Cluster</md-button>
        </md-card-actions>
    </div>
    <md-card-content>
        <p id="graphProperties">Select GraphML-File</p>
        <input type="file" id="files" name="files[]" multiple/>
        <div id="dynamicInput"></div>
        <div id="mynetwork" style="width: 100%; height: 600px;"></div>
    </md-card-content>
</md-card>
