<md-card md-whiteframe="2" style="min-width: 520px">
    <div layout="row">
        <md-card-title>
            <span class="md-headline">Fitness Plot</span>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-radio-group layout="row" ng-model="data.panSelect">
                <md-radio-button value="Select" id="rb1" ng-click="setSelect()">Select</md-radio-button>
                <md-radio-button value="Pan" id="rb2" ng-click="setPan()">Pan</md-radio-button>
            </md-radio-group>
            <md-button class="md-icon-button" ng-click="setUpdate()">
                <md-icon>refresh</md-icon>
            </md-button>
        </md-card-actions>
    </div>
    <md-card-content>
        <div id="chartdiv" style="width: 100%; height: 700px;"></div>
    </md-card-content>
</md-card>
